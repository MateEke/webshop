<div
  class="grid w-full grid-cols-2 justify-between border-b border-gray-200 p-2"
>
  <div class="flex">
    <app-image-with-fallback
      [imageUrl]="product().img"
      [altText]="product().name"
      class="h-23 w-16 flex-shrink-0 sm:w-23"
    />
    <div class="ml-4">
      <h2 class="text-lg">{{ product().name }}</h2>
      <p class="font-semibold text-blue-600">
        {{ product().price | currency }}
      </p>
    </div>
  </div>

  <div class="ml-auto flex flex-col items-end">
    <button
      class="cursor-pointer text-red-500 hover:text-red-600"
      (click)="deleteFromCart()"
    >
      <span class="material-symbols-outlined">delete</span>
    </button>
    <p class="text-gray-600" data-testid="product-amount-in-cart">
      In cart: {{ product().cartAmount }}
    </p>
    <p
      class="text-lg font-semibold text-gray-600"
      data-testid="product-total-value"
    >
      Total: {{ product().totalPrice | currency }}
    </p>
  </div>
</div>

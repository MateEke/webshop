@let products = products$ | async;

<div class="mt-4 mb-4 flex items-center justify-between sm:mt-6 sm:mb-6">
  <h1 class="text-2xl font-semibold">Cart</h1>
</div>

<div class="mt-4 w-full">
  @if (products?.length === 0) {
    <p class="text-gray-500" data-testid="empty-cart-message">
      Your cart is empty.
    </p>
  } @else {
    @for (product of products; track product._id) {
      <app-cart-product [product]="product" />
    }
  }
</div>
<div class="mt-4">
  <h2 class="text-right text-xl font-semibold" data-testid="cart-total-value">
    Total: {{ totalValue$ | async | currency }}
  </h2>
</div>
